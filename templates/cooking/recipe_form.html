<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Recipe</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}

{% for r in recipe %}

</ul>
{% endfor %}
</body>
</html>
