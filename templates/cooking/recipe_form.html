{% extends "cooking/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Recipe</title>

</head>
<body>
{% block content %}
    <form class="container" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Dodaj</button>
    </form>
    <h3 style="margin-top: 30px">Wszystkie przepisy</h3>
    {% for r in recipe %}

        <ul style="margin-top: 30px">
            <li><u><a href="/detail_r/{{ r.id }}"> {{ r.title }}</a></u></li>
        </ul>

    {% endfor %}

{% endblock %}

</body>
</html>
