{% extends "cooking/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Recipe</title>
</head>
<body>
{% block content %}
<form class="container" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Dodaj</button>
</form>

{% for r in recipe %}

<ul style="margin-top: 30px">
<li><a href="/detail_r/{{ r.id }}"> {{ r.title }}</a></li>
</ul>
{% endfor %}

{% endblock %}

</body>
</html>
